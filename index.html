<!DOCTYPE html>
<head>
	<title>KeyBoard Player</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=2.0"/>
</head>

<body>
	<div class="flex">
		<div data-key="65" class="key">
			<div class="key-text">
				<span class="key-letter">A</span><br><span class="key-name">Clap</span>
			</div>
		</div>
		<div data-key="83" class="key">
			<div class="key-text">
				<span class="key-letter">S</span><br><span class="key-name">Hihat</span>
			</div>
		</div>
		<div data-key="68" data-key="65" class="key">
			<div class="key-text">
				<span class="key-letter">D</span><br><span class="key-name">Kick</span>
			</div>
		</div>
		<div data-key="70" class="key">
			<div class="key-text">
				<span class="key-letter">F</span><br><span class="key-name">Openhat</span>
			</div>
		</div>
		<div data-key="71" class="key">
			<div class="key-text">
				<span class="key-letter">G</span><br><span class="key-name">Boom</span>
			</div>
		</div>
		<div data-key="72" class="key">
			<div class="key-text">
				<span class="key-letter">H</span><br><span class="key-name">Ride</span>
			</div>
		</div>
		<div data-key="74" class="key">
			<div class="key-text">
				<span class="key-letter">J</span><br><span class="key-name">Snare</span>
			</div>
		</div>
		<div data-key="75" class="key">
			<div class="key-text">
				<span class="key-letter">K</span><br><span class="key-name">Tom</span>
			</div>
		</div>
		<div data-key="76" class="key">
			<div class="key-text">
				<span class="key-letter">L</span><br><span class="key-name">Tink</span>
			</div>
		</div>		
	</div>
	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>

	<!-- Scripts -->
	<script type="text/javascript">
		function playSound(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
			if(!audio) return;
			key.classList.add('playing');
			audio.currentTime = 0;
			audio.play();	
		}
		function removeTransition(e) {
		  if (e.propertyName !== 'transform') return;
		  console.log(e);
		  e.target.classList.remove('playing');
		}
		const keyList = Array.from(document.querySelectorAll('.key'));
		console.log(keyList);
		keyList.forEach(key => key.addEventListener('transitionend', removeTransition));
		window.addEventListener('keydown', playSound);
	</script>
</body>
</html>
